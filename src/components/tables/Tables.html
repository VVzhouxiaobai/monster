<el-table :data="tableData" border @cell-click="handleCellClick">
  <template v-for="item in setColumn">
    <slot v-if="item.slot" :name="item.slot"></slot>
    <!-- 动态组件 -->
    <component
      v-else-if="item.component"
      :is="item.component" 
      :setColumn="item"></component>
    <el-table-column v-else :="item"></el-table-column>
  </template>
</el-table>
