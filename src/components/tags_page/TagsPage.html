<div class="tags-content">
  <div ref="scrollCon" class="tags-outer-scroll-con">
    <div ref="scrollBody" class="tags-inner-scroll-body">
      <transition-group name="taglist-moving-animation">
        <el-tag class="zcl-cursor" size="medium" :key="tag" v-for="tag in dynamicTags" closable @close="handleClose(tag)">
          <span class="tag-dot-inner"></span>
          {{ tag }}
        </el-tag>
      </transition-group>
    </div>
  </div>
</div>
