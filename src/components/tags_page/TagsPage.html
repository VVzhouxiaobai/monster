<div class="tags-content">
  <div ref="scrollCon" class="tags-outer-scroll-con">
    <div ref="scrollBody" class="tags-inner-scroll-body">
      <transition-group name="taglist-moving-animation">
        <el-tag class="zcl-cursor" 
                size="medium" 
                :key="index"
                closable
                @close="closeTag(index, tag.name)"
                v-for="(tag, index) in $store.state.status.cachePage"
        >
        <span @click="goView(tag.name)">
          <span class="tag-dot-inner" :style="tag.name === $route.name ? 'background-color: #108ee9' : ''"></span>
          {{ tag.title }}
        </span>
        </el-tag>
      </transition-group>
    </div>
  </div>
</div>
